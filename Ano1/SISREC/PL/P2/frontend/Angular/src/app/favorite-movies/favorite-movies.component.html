<div *ngIf="favoriteMovies.length > 0; else noFavoriteMovies">
  <h2>Favourite Movies</h2>
  <div class="movie-list">
    <div *ngFor="let movie of favoriteMovies" class="movie-item">
      <div class="movie-content">
        <img [src]="movie.url" alt="Capa do Filme" class="movie-image">
        <div class="movie-title">{{ movie.title }}</div>
        <div class="movie-nelson">({{ movie.stars | number:'1.2-2' }} â˜…)</div>

      </div>
    </div>
  </div>
  <div class="button-container">
    <button mat-raised-button (click)="goBack()">Go back</button>
  </div>
</div>

<ng-template #noFavoriteMovies>
  <p>Nenhum filme preferido.</p>
</ng-template>
