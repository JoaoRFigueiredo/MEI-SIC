<button mat-raised-button (click)="goBack()">Go back</button>

<div *ngIf="favoritos && favoritos.length > 0" class="favoritos-container">
  <h2>Favoritos:</h2>
  <div class="favoritos-items">
    <div *ngFor="let favorito of favoritos" class="favorito-item" (click)="redirect(favorito.name)">
      <div class="favorito-info">
        {{ favorito.name }} - {{ favorito.address }}
      </div>
      <img
        *ngIf="favorito.image"
        [src]="'/assets/images/' + favorito.image"
        alt="Imagem do SolÃ¡rio"
        class="favorito-image"
      >
    </div>
  </div>
</div>
